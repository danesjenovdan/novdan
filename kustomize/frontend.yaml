apiVersion: apps/v1
kind: Deployment
metadata:
  name: novdan-frontend
  labels:
    app: novdan-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: novdan-frontend
  template:
    metadata:
      labels:
        app: novdan-frontend
    spec:
      containers:
        - name: novdan-frontend
          image: novdan-frontend
          ports:
            - containerPort: 3000
          # resources:
          #   requests:
          #     memory: 500Mi
          #     cpu: 200m
          #   limits:
          #     memory: 500Mi
          #     cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: novdan-frontend
spec:
  selector:
    app: novdan-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: novdan-frontend
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - novdan.lb.djnd.si
      secretName: novdan-frontend-tls
  rules:
    - host: novdan.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: novdan-frontend
                port:
                  number: 80
