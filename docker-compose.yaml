version: '3'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: novdanapi
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  novdan_api:
    build: ./novdan_api
    ports:
      - 8000:8000
    environment:
      PYTHONUNBUFFERED: "1"
      DJANGO_DEBUG: "true"
      DJANGO_SETTINGS_MODULE: novdan_api.settings.k8s
      DJANGO_DATABASE_HOST: db
      DJANGO_DATABASE_NAME: novdanapi
      DJANGO_DATABASE_USERNAME: postgres
      DJANGO_DATABASE_PASSWORD: postgres
    volumes:
      - ./novdan_api:/app
    depends_on:
      - db

  novdan_frontend:
    build: ./novdan_frontend
    ports:
      - 3000:3000
    environment:
      NODE_ENV: development
      NUXT_API_BASE: http://novdan_api:8000
      NUXT_API_BASE_BROWSER: http://localhost:8000
      NUXT_API_CLIENT_ID: 1iOuBUL0JXbogMGDIpU0uC6lH52MqTkCOwj0qhKK
    command: npm run dev
    volumes:
      - ./novdan_frontend:/app

volumes:
  pgdata:
